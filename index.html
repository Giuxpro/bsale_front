<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!--Styles.css-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <!-- web title -->
    <title>Bsale</title>
</head>
<body class="justify-content-center">
    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg shadow">
        <div class="container mt-3 mb-3">
            <!-- logo -->
            <a class="navbar-brand" href="/client/index.html">Bsale</a>
            <!-- search bar -->
            <form class="d-flex" role="search">
                <input id="inputSearch" class="form-control " type="search" placeholder="Buscar producto..." aria-label="Search">
                <button id="btnSubmit" class="btn btn-outline-primary ms-2" type="submit">Buscar</button>
            </form>
            <!-- Section to display all button categories  -->
            <select id="categories" class="form-select-sm">
                <option value= 0 class="row">Categorias</option>
            </select>
        </div>  
    </nav>

    <div class="Container row justify-content-center">
       
        <div class="infoContainer col-12 bg-light">
            <!-- div container to display error messages -->
            <div id="messageError"></div>
            <!-- main container where all products will be displayed -->
            <main id="productsContainer" class="d-flex justify-content-center m-5 pt-5 pb-5 flex-wrap gap-5 bg-light"></main>
        </div>
    </div>  

    <!-- import main js file -->
    <script type='module' src="./js/main.js"></script> 
</body>
</html>
